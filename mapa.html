<!DOCTYPE html>
<html>

  <head>

    <title>MIS Project</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initAutocomplete&libraries=places&v=weekly" async defer></script> <!-- Google API Link: https://console.developers.google.com/ -->
    <script type="text/javascript" src="./glpk.js-master/dist/glpk.min.js"></script> <!-- Solver Link: https://github.com/hgourvest/glpk.js -->
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script src="./main.js"></script>
  </head>

  <body>

    <div class="grid">

      <div class="search-items"> 
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">  <!-- Wyszukiwarka  -->
        <button id="send-data"> Add place</button> <!-- Dodanie wyszukanego miejsca do tabeli  -->
      </div>

      <div id="map"></div> <!-- Mapa -->

      <div class="table-items"> 
        <p id="table-name">Added places</p> 
        <table  id="table-data">   </table> <!-- Tabela z dodanymi miejscami  -->
        <button id="calculate-btn">Calculate</button> <!-- wysłanie zapytania do servera google, odebranie danych, stworzenie modelu, rozwiazanie problemu, prezentacja danych na mapie, wyświetlenie nawigacji -->
        <p id="totalD"> Total Distance: <span id="total"></span></p> <!-- Suma trasy do pokonania -->
        <div id="right-panel"> <!-- Nawigacja -->
        </div>
      </div>

    </div>
    
  </body>

</html>
